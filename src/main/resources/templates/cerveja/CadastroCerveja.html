<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
</head>
<body>
	<h1>Olá spring mvc</h1>
	<form method="POST" th:object="${cerveja}">
	
		<span th:text="${#fields.hasAnyErrors()}"></span>
		<div th:each="error: ${#fields.detailedErrors()}">
			<span th:text="${error.message}"></span>
		</div>
		<br>
		<label>SKU</label>
		<input type="text" th:field="*{sku}"/>
		<br>
		<label>Nome</label>
		<input type="text" th:field="*{nome}"/>
		<br>
		
		<label>Descrição</label>
		<textarea rows="3" cols="30" id="descricao" th:field="*{descricao}"></textarea>
		<br>
		<input type="submit" value="Salvar"/>
	</form>
	
</body>
</html>
